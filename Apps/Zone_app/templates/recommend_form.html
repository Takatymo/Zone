<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">おすすめするポイント数</label>
                <div class="col-md-4">
                    <input id="point" name="point" type="text" placeholder="半角で入力してください" class="form-control input-md">
                    <span class="help-block">現在のポイント数:{{user.point}}</span></div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="awesomeness">その場所の良かったところを一つ以上教えてください（複数回答可）</label>
                {% for mood in moods %}
                <div class="col-md-4">
                    <div class="radio"><label for="awesomeness-0">
                        <input type="checkbox" name="moods" id="{{mood.en_title}}" value="{{mood.en_title}}">
                        {{ mood.jp_title }} </label>
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
