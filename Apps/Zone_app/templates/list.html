{% extends "base.html" %}
{% block title %}LIST{% endblock title %}

{% block content %}
<div id="wrapper">
<div id="main">

{%for place in places %}

			<div class="entry" style="float:left;width:306px;height:300px;margin-bottom:28px; ">
				<div id="entries">
                    <div style="width:270px;height:180px;">
                        <a href="/detail/{{ place.id }}"> <img src={{ place.image.url }} alt={{ place.name }} width="270" height="180"></a>
					</div>


					<div id="entrytitle">
                        <a href="/detail/{{ place.id }}"> {{ place.name }}</a>
					</div>

					<div style="width:230px;height:43px;margin:9px 16px 10px 20px;line-height:22px;">
                        <span style="font-size:12px;">
							wi-fi:
                        {% if place.wifi_softbank == 'y' %}
                             softbank
                        {% endif %}
                        {% if place.wifi_free == 'y' %}
                             free
                        {% endif %}
						</span>
                    </div>

					<div style="float:right;font-size:11px;margin:0px 13px 9px 0px;">
						東京・西新宿
					</div>
				</div>
			</div>

{% endfor %}

</div>
</div>

{% endblock content %}
