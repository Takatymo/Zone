{% extends "base.html" %}
{% block title %}CreateUser{% endblock title %}
{% block content %}


<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{ user_form.as_p }}
    {% for mood in moods %}
    <input type="checkbox" name="{{mood.en_title}}" value="true">
    {{mood.jp_title}}
    <br/>
    {% endfor %}
    <input type="submit" value="Submit"/>
</form>
{% endblock content %}
