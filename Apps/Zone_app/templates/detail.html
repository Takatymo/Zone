{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Detail{% endblock title %}
{% block content %}
<hidden type="input" id="longitude" value="{{place.longitude}}"></hidden>
<hidden type="input" id="latitude" value="{{place.latitude}}"></hidden>
<hidden type="input" id="place_id" value="{{place.id}}"></hidden>
<button type="button" id="check_in">現在このお店にいる（10ポイントゲット）</button>
<button type="button" id="recommend">このお店をおすすめする</button>
<script src="{% static 'js/check_in.js' %}"></script>
<script>
function showForm(){
    bootbox.dialog({
        title: "このお店をおすすめする",
        message: {% include "recommend_form.html" %},
        buttons: {
            success: {
                label: "Save",
                className: "btn-success",
                callback: saveRecommend
            }
        }
    });
}
</script>
<script src="{% static 'js/CSRF.js' %}"></script>
<script src="{% static 'js/recommend_logic.js' %}"></script>
{% endblock content %}
