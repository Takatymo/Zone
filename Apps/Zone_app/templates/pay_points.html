<div class="row">
    <div class="col-md-12">
        <form id="pay_points_form" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label">おすすめするポイント数</label>
                <div class="col-md-4">
                    {{place_point_form.as_p}}{{place_point_form.point.errors}}
                    <span class="help-block">あなたのポイント:{{user.point}}</span></div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">その場所の良かった所を一つ以上教えてください（複数回答可）</label>
                {% for mood in mood_form.moods %}
                <div class="col-md-4">
                    {{ mood }}
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
