git{% extends "base.html" %}
{% block title %}MAP{% endblock title %}
{% block content %}
<div id="panel">
    <input id="address" type="textbox" value="Tokyo">
    <input type="button" value="Geocode" onclick="codeAddress()">
</div>
<div class="map_box">
    <div id="select">
        {% for place in places %}
            <div class="location_card">
                <hidden type="input" id="name" value="{{place.name}}"></hidden>
                <hidden type="input" id="longitude" value="{{place.longitude}}"></hidden>
                <hidden type="input" id="latitude" value="{{place.latitude}}"></hidden>
                <hidden type="input" id="place_id" value="{{place.id}}"></hidden>
                <h3><a href="/detail/{{place.id}}">{{place.name}}</a></h3>
                <div id="info">
                    {{place.address}}<br/>
                    wi-fi:
                    {% if place.wifi_softbank == 'y' %}
                        softbank
                    {% endif %}
                    {% if place.wifi_free == 'y' %}
                        free
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
    <div id="map-canvas"></div>
</div>

{% endblock content %}
